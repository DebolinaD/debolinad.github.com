---
layout: default
title: About Me
heading: About Me
---
{% for post in site.posts limit: 5  %}	

<div id="{{ post.title }}" class="post">
				<div id="" class="postTop">
				</div>
				<div id="" class="postContent">
					<h2>
						<a title="About Me" target="_self" href="{{ post.url }}">{{ post.title }}</a>
					</h2>
					
					<div class="entry">
						<p><span>{{ post.date | date_to_string }}</span></p>		
						<p>{{ post.excerpt }}</p>		
					</div>
					
					<div class="postFooter">
						<div class="hrDash"></div>
						<p>
							<a href="{{ post.url }}">Read More</a>
							<a href="#">Leave a response</a>
							
						</p>
					</div>
				</div>
				<div id="" class="postBottom">
				</div>
			</div>
			
{% endfor %}
