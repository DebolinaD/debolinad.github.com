 <html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script> 
  <!-- 
  Demo for Following Excercise:
  Select all elements, elements of type, using element Id, element class
  Select using elements having attributes
  Select first, last, odd, even of List
  Select elements containing, empty, having elements
  Select hidden elements
  Select childs of Specific parents
  
  -->
  <script type="text/javascript">
      $("document").ready(function() {
          // Example
          // Use basic selectors
		   $('#button1').toggle(function() {
              $("*").css("border", "3px solid red");
			 
          }, function() {
              $("*").css("border", "");
			 
          });
		  // Use basic filters
          $('#button2').toggle(function() {
              $("p").css("border", "3px solid blue");
			
          }, function() {
              $("p").css("border", "");
			
          });
		 // Use attribute selectors
		 $('#button3').toggle(function() {
              $('li[class|="a"]').css("border", "3px dotted green");
			
          }, function() {
             $('li[class|="a"]').css("border", "");
			 
          });
		  // Use content filters
		 $('#button4').toggle(function() {
              $('li:first').css("border", "3px solid blue");
			  $('li:last').css("border", "3px solid blue");
			  $('li:even').css("background-color", "#ccffff");
			  $('li:odd').css("background-color", "#ffcc99");
          }, function() {
             $('li:first').css("border", "");
			  $('li:last').css("border", "");
			  $('li:even').css("background-color", "");
			  $('li:odd').css("background-color", "");
			
          });
		  // Use hierarchy filters
		   $('#button5').toggle(function() {
              $("p:contains('paragraph')").css("text-decoration", "underline");
			  $('p:empty').css("border", "3px solid blue");
			  }, function() {
             $('li:first').css("border", "");
			 $("p:contains('paragraph')").css("text-decoration", "");
			 $('p:empty').css("border", "");
          });
		  //Find number of hidden elements
		   $('#button6').toggle(function() {
				$("span:last").text("Found " + $("input:hidden").length + " hidden inputs.");
			  }, function() {
                $("span:last").text("");
          });
		   //Select childs of Specific parents
		   $('#button7').toggle(function() {
				$("ul.topnav > li").css("border", "3px double red");
			  }, function() {
                $("ul.topnav > li").css("border", "");
          });
      });
  </script>
  <style type="text/css">
  .a { color: Navy; }
  .b { color: Maroon; }
  </style>
  </head>
  <body>
      <ul id="list1" class="topnav">
          <li class="a">item 1</li>
          <li class="a">item 2</li>
          <li class="b">item 3</li>
          <li class="b">item 4</li>
      </ul>
      <p class="a">This is paragraph 1</p>
      <p>This is paragraph 2</p>
      <p class="b">This is paragraph 3</p>
      <p>This is paragraph 4</p>
	  <p></p>
	  <input type="hidden" />
	  <input type="hidden" />
      <input type="hidden" />
	  <span>

	  </span>
	  </br>
      <!-- Add multiple buttons for each selector -->
	  <input type="button" id="button1" value="Select All" title="Select all elements /> </br>
      <input type="button" id="button2" value="Select All Ps" title="Select elements of type, using element Id, element class" /> </br>
	  <input type="button" id="button3" value="Select elements with class a" title="Select using elements having attributes" /> </br>
	  <input type="button" id="button4" value="Select list items" title="Select first, last, odd, even of List" /> </br>
	  <input type="button" id="button5" value="Select empty & contains" title="Select elements containing, empty, having elements" /> </br>
	  <input type="button" id="button6" value="Find Hidden inputs" title="Select hidden elements" /> </br>
	  <input type="button" id="button7" value="Select child" title="Select childs of Specific parents" /> </br>
  </body>
  </html>
