---
layout: default
---

<!-- Post 1 start-->
	 {% for post in site.posts limit:1 %}
			<div id="post-447" class="post">
				<div id="" class="postTop">
				</div>
				<div id="" class="postContent">
					<h2>
						<a title="{{ post.title }}" target="_self" href="{{ post.url }}">{{ post.title }}</a>
					</h2>
					
					<div class="entry">
						<p>
						<span class="date" title="{{ post.date | date_to_xmlschema }}">
						<span class="published">Published: </span>
						<span class="day">{{ post.date | date: '%d' }}</span>
						<span class="month">
						  <abbr>{{ post.date | date: '%b' }}</abbr>
						</span>
						<span class="year">{{ post.date | date: '%Y' }}</span>
					  </span>
						</p>
						{{ content }}
					</div>
					
					<div class="postFooter">
						<div class="hrDash"></div>
						<p>
							<div id="disqus_thread"></div>
							<script type="text/javascript">
								/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
								var disqus_shortname = 'adeveloperswall'; // required: replace example with your forum shortname

								/* * * DON'T EDIT BELOW THIS LINE * * */
								(function() {
									var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
									dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
									(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
								})();
							</script>
							<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
							<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
						</p>
					</div>
				</div>
				<div id="" class="postBottom">
				</div>
			</div>
	{% endfor %}		
			<!-- Post 1 end -->
